<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Rigo with Vanilla.js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-auto">
                <div class="playing-card">
                    <!-- Esquina superior izquierda -->
                    <div class="card-corner top-left red">
                        <div>A</div>
                        <div class="card-value">♥</div>
                    </div>
                    
                    <!-- Símbolo central -->
                    <div class="card-suit red">♥</div>
                    
                    <!-- Esquina inferior derecha -->
                    <div class="card-corner bottom-right red">
                        <div>A</div>
                        <div class="card-value">♥</div>
                    </div>
                </div>
                
                <!-- Controles para cambiar carta -->
                <div class="text-center mt-4">
                    <button class="btn btn-light btn-lg" id="change-card">
                        Cambiar Carta
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/app.js"></script>
</body>
</html>
